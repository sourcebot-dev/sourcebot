name: Test Web

on:
  pull_request:
    branches: ["main"]


jobs:
  build:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "true"
      - name: Use Node.Js
        uses: actions/setup-node@v4
        with:
            node-version: '20.x'
    
      - name: Install
        run: yarn install --frozen-lockfile
    
      - name: Test
        run: yarn workspace @sourcebot/web test
    
