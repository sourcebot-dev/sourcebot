services:
  - type: web
    name: sourcebot-web-staging
    runtime: docker
    plan: free
    region: oregon
    branch: staging
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTH_URL
        value: https://sourcebot-web-staging.onrender.com
      - key: AUTH_SECRET
        generateValue: true
      - key: SOURCEBOT_ENCRYPTION_KEY
        generateValue: true
      - key: CONFIG_PATH
        value: https://raw.githubusercontent.com/sjoerd2025/sourcebot/staging/configs/render-staging.json
      - key: DATABASE_URL
        fromDatabase:
          name: sourcebot-postgres-staging
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: sourcebot-redis-staging
          property: connectionString
      - key: SOURCEBOT_TELEMETRY_DISABLED
        value: "true"

  - type: web
    name: sourcebot-web-prod
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTH_URL
        value: https://sourcebot-web-prod.onrender.com
      - key: AUTH_SECRET
        generateValue: true
      - key: SOURCEBOT_ENCRYPTION_KEY
        generateValue: true
      - key: CONFIG_PATH
        value: https://raw.githubusercontent.com/sjoerd2025/sourcebot/main/configs/render-production.json
      - key: DATABASE_URL
        fromDatabase:
          name: sourcebot-postgres-prod
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: sourcebot-redis-prod
          property: connectionString
      - key: SOURCEBOT_TELEMETRY_DISABLED
        value: "true"

databases:
  - name: sourcebot-postgres-staging
    databaseName: sourcebot_staging
    user: sourcebot_staging
    plan: free
    postgresMajorVersion: "16"
    ipAllowList: []

  - name: sourcebot-redis-staging
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  - name: sourcebot-postgres-prod
    databaseName: sourcebot_prod
    user: sourcebot_prod
    plan: basic-256mb
    postgresMajorVersion: "16"
    ipAllowList: []

  - name: sourcebot-redis-prod
    plan: basic-256mb
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
